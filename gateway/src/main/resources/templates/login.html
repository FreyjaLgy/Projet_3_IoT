<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - IoT Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            font-size: 14px;
        }

        .credentials-hint {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .credentials-hint h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .credentials-hint h3::before {
            content: "üîê";
            margin-right: 8px;
        }

        .credentials-hint ul {
            list-style: none;
            padding-left: 0;
        }

        .credentials-hint li {
            color: #555;
            font-size: 13px;
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .credentials-hint li::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .credentials-hint code {
            background: #e8ecff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #333;
        }

        .icon {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">üîí</div>
        
        <div class="logo">
            <h1>IoT Gateway</h1>
            <p>Authentification S√©curis√©e</p>
        </div>

        <!-- Message d'erreur -->
        <div class="error-message" style="display: none;" id="errorMsg">
            ‚ùå Identifiants incorrects. Veuillez r√©essayer.
        </div>

        <!-- Message de succ√®s d√©connexion -->
        <div class="success-message" style="display: none;" id="logoutMsg">
            ‚úÖ Vous avez √©t√© d√©connect√© avec succ√®s.
        </div>

        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">üë§ Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">üîë Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn-login">
                Se connecter
            </button>
        </form>

        <div class="credentials-hint">
            <h3>Comptes de d√©monstration</h3>
            <ul>
                <li><strong>Admin :</strong> <code>admin</code> / <code>demo2025</code></li>
                <li><strong>Utilisateur :</strong> <code>user</code> / <code>user123</code></li>
            </ul>
        </div>
    </div>

    <script>
        // Afficher le message d'erreur si pr√©sent dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorMsg').style.display = 'block';
        }
        if (urlParams.has('logout')) {
            document.getElementById('logoutMsg').style.display = 'block';
        }
    </script>
</body>
</html>
